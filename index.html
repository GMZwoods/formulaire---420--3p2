<body>
<div class="container">
    <form action="mailto:someone@example.com" onsubmit="Validation()" method="post">

        <p>Formulaire de paiement</p>
        <p>Information de contact</p>
        <div class="contact">
            Nom :
            <input id="NomUtilisateur" type="text" required placeholder="Votre nom" minlength="2" maxlength="100" pattern="[A-Z][a-z]+">
            <label for="NomUtilisateur"></label><br>
            Courriel :
            <input type="text" id="Courriel" required placeholder="VotreEmail@exemple.com" pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$" >
            <!--source https://regexr.com/3e48o -->
            <label for="Courriel"></label><br>
            Province :
            <select name="Province" id="ProvinceId" required>
                <option></option>
                <option>Québec</option>
                <option>Ontario</option>
                <option>Colombie-Britanique</option>
                <option>Alberta</option>
                <option>Manitoba</option>
                <option>Saskatchewan</option>
                <option>Nunavut</option>
                <option>Terres-Neuves & Labrador</option>
            </select>
            <label for="ProvinceId"></label>
        </div>

        <!--**********************************************************************************-->
        <p>Informations de paiement</p>

        <div class="Paiement">
            <div class="col">
                Type de paiement :
                <input type="radio" id="Visa" name="MéthodeDePaiement">
                Visa <br>
                <label for="Visa"></label>
                <input type="radio" id="Mastercard" name="MéthodeDePaiement">
                Mastercard <br>
                <label for="Mastercard"></label>
                <input type="radio" id="Amex" name="MéthodeDePaiement">
                American Express <br>
                <label for="Amex"></label>

            </div>
            <div id="cartedecredit">
                Numéro de carte : <br>
                <input type="text" required placeholder="xxxx-xxxx-xxxx-xxxx" id="NumCarteCredit" pattern="^4[0-9]{12}(?:[0-9]{3})?$|^(?:5[1-5][0-9]\d{1}|222[1-9]|2[3-6][0-9]\d{1}|27[01][0-9]|2720)([\ \-]?)\d{4}\1\d{4}\1\d{4}$|^3[47][0-9]{13}$|^65[4-9][0-9]{13}|64[4-9][0-9]{13}|6011[0-9]{12}|(622(?:12[6-9]|1[3-9][0-9]|[2-8][0-9][0-9]|9[01][0-9]|92[0-5])[0-9]{10})$" >
                <label for="NumCarteCredit"></label>
                <!-- https://stackoverflow.com/questions/9315647/regex-credit-card-number-tests -->
            </div>
        </div>

        <p>Informations de livraison</p>

        <div class="Livraison">
            <div class="InfosLiv">
                <input type="checkbox" id="Signature" name="Signature" required>
                Signature requise <br>
                <label for="Signature"></label>
                <input type="checkbox" id="MmAdresse" name="Signature" required>
                Livrer à la même adresse que l'adresse de paiement
                <label for="MmAdresse"></label>
            </div>
        </div>
        <div class="button">
            <button type="submit">Envoyer</button>
            <button type="reset">Annuler</button>
        </div>


    </form>
</div>
<!--**********************************************************************************-->
</body>

</html.>
